<div class="row page">
    <div class="col-lg-12">
        <h1 class="page-header">Slots
            <button class="pull-right btn btn-primary" [routerLink]="['/slots/add']"
                    *ngIf="currentUser.role === 'ADMIN'">
                <i class="fa fa-plus"></i> <span class="hidden-xs">New Slot</span>
            </button>
        </h1>
    </div>
    <pp-spinner [isSpinnerLoad]="!isDataLoaded"></pp-spinner>
    <div class="col-lg-12" *ngIf="isDataLoaded">
        <div class="table-responsive" *ngIf="slotsArr.length">
            <table>
                <thead>
                <tr>
                    <th class="bg-primary">Locker Name</th>
                    <th class="bg-primary">Slot Number</th>
                    <th class="bg-primary">Type</th>
                    <th class="bg-primary">Status</th>
                    <th class="bg-primary" *ngIf="currentUser.role === 'ADMIN'">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let slot of slotsArr">
                    <td>{{slot.lockerId.name ? slot.lockerId.name : 'NONE'}}</td>
                    <td>{{slot.slotNumber}}</td>
                    <td>{{slot.type}}</td>
                    <td>{{slot.status}}</td>
                    <td *ngIf="currentUser.role === 'ADMIN'">
                        <div class="btn-group btn-group-sm">
                            <button type="button" class="btn btn-primary" [routerLink]="['/slots/'+slot._id]">
                                <i class="fa fa-edit"></i>
                            </button>
                            <button type="button" class="btn btn-danger" (click)="fnDeleteSlot(slot._id)">
                                <i class="fa fa-trash-o"></i>
                            </button>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <h3 *ngIf="!slotsArr.length" class="text-center">No slots found.</h3>
    </div>
</div>
